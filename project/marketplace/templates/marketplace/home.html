<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Mango Mart - Home</title>
</head>
<body>
    <link rel="stylesheet" href="{% static 'marketplace/css/home/home.css' %}">
    <h1>Welcome to Mango Mart</h1>
    <nav>
        <a href="{% url 'marketplace' %}">Mango Marketplace</a>
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'signup' %}">Sign Up</a>
        {% endif %}
    </nav>
</body>
</html>
