<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Sign Up</title>
</head>
<body>
    <link rel="stylesheet" href="{% static 'marketplace/css/signup/signup.css' %}">
    <h1>Sign Up</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'login' %}">Login</a>
    </nav>
</body>
</html>
