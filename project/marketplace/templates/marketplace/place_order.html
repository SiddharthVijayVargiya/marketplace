<!DOCTYPE html>
{% load static%}
<html>
<head>
    <title>Mango Mart - Place Order</title>
</head>
<body>
    <link rel="stylesheet" href="{% static 'marketplace/css/place_order/place_order.css' %}">
    
    <h1>Place Order for {{ mango.variety }}</h1>
    <form method="post">
        {% csrf_token %}
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" max="{{ mango.quantity }}" required>
        <button type="submit">Place Order</button>
    </form>
    <nav>
        <a href="{% url 'marketplace' %}">Marketplace</a>
        <a href="{% url 'logout' %}">Logout</a>
    </nav>
</body>
</html>
